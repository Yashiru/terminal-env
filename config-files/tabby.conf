version: 6
profiles:
  - type: ssh
    name: Home
    options:
      host: 86.200.242.228
      port: 1205
      user: leo
      algorithms:
        hmac:
          - hmac-sha1
          - hmac-sha1-etm@openssh.com
          - hmac-sha2-256
          - hmac-sha2-256-etm@openssh.com
          - hmac-sha2-512
          - hmac-sha2-512-etm@openssh.com
        kex:
          - curve25519-sha256
          - curve25519-sha256@libssh.org
          - diffie-hellman-group-exchange-sha256
          - diffie-hellman-group14-sha256
          - diffie-hellman-group15-sha512
          - diffie-hellman-group16-sha512
          - diffie-hellman-group17-sha512
          - diffie-hellman-group18-sha512
          - ecdh-sha2-nistp256
          - ecdh-sha2-nistp384
          - ecdh-sha2-nistp521
        cipher:
          - aes128-ctr
          - aes128-gcm
          - aes128-gcm@openssh.com
          - aes192-ctr
          - aes256-ctr
          - aes256-gcm
          - aes256-gcm@openssh.com
        serverHostKey:
          - ecdsa-sha2-nistp256
          - ecdsa-sha2-nistp384
          - ecdsa-sha2-nistp521
          - rsa-sha2-256
          - rsa-sha2-512
          - ssh-ed25519
          - ssh-rsa
      input: {}
      privateKeys: []
      forwardedPorts: []
      scripts: []
    weight: -1
    icon: fas fa-desktop
    color: '#2288ff'
    id: ssh:custom:Home:003787f0-f56c-4517-a034-8bc86dd6b46a
  - type: local
    name: ZSH
    options:
      command: /usr/bin/zsh
      args:
        - '--login'
      env: {}
      cwd: /home/leo
    icon: fas fa-terminal
    color: '#44ff88'
    id: local:custom:ZSH:288aae4a-fde2-4209-b14c-b363aa79ea50
